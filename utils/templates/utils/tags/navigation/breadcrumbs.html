{% load wagtailcore_tags %}

{% if ancestors %}
<nav aria-label="You are here:" role="navigation">
  <ul class="uk-breadcrumb">
    <li><a href="/">Home</a></li>
    {% for ancestor in ancestors %}
      {% if forloop.last %}
        <li>{{ ancestor }}</li>
      {% else %}
        <li><a href="{% pageurl ancestor %}">{{ ancestor }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
{% endif %}
